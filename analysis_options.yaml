# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
#
# The issues identified by the analyzer are surfaced in the UI of Dart-enabled
# IDEs (https://dart.dev/tools#ides-and-editors). The analyzer can also be
# invoked from the command line by running `flutter analyze`.

# The following line activates a set of recommended lints for Flutter apps,
# packages, and plugins designed to encourage good coding practices.
include: package:very_good_analysis/analysis_options.yaml

analyzer:
  exclude:
    - build/**
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/*.graphql.dart"
    - "**/*.pb.dart"
    - "**/*.pbenum.dart"
    - "**/*.pbjson.dart"
    - "**/*.pbgrpc.dart"
    - test/.test_coverage.dart
    - lib/generated_plugin_registrant.dart
    - lib/firebase_options.dart

  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true

  errors:
    #recommend to ignore by freezed package author:
    #https://github.com/rrousselGit/freezed/issues/488#issuecomment-894358980
    invalid_annotation_target: ignore
    missing_required_param: error
    missing_return: error
    use_setters_to_change_properties: ignore
    lines_longer_than_80_chars: ignore
    avoid_catches_without_on_clauses: ignore
    avoid_positional_boolean_parameters: ignore

  plugins:
    - custom_lint

linter:
  rules:
    public_member_api_docs: false
    sort_pub_dependencies: false
    flutter_style_todos: false
    always_put_required_named_parameters_first: false
    lines_longer_than_80_chars: false

# Learn more: https://dcm.dev/docs/individuals/configuration
dart_code_metrics:
  extends:
    - recommended
  metrics:
    lines-of-code:
      threshold: 100
    cyclomatic-complexity:
      threshold: 20
    number-of-parameters:
      threshold: 4
    maximum-nesting-level:
      threshold: 5
    widgets-nesting-level:
      threshold: 10
    weighted-methods-per-class:
      threshold: 35
    technical-debt:
      threshold: 1
      todo-cost: 161
      ignore-cost: 320
      ignore-for-file-cost: 396
      as-dynamic-cost: 322
      deprecated-annotations-cost: 37
      file-nullsafety-migration-cost: 41
      unit-type: "USD"
  metrics-exclude:
    - test/**
    - build/**
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/*.graphql.dart"
    - lib/generated_plugin_registrant.dart
    - lib/firebase/firebase_options.dart

  rules:
    - prefer-trailing-comma: false
    - unnecessary-trailing-comma: false
    - avoid-commented-out-code: true
    - no-boolean-literal-compare: true
    - double-literal-format: true
    # - no-magic-string:
    #     ignored-invocations:
    #       - print
    #       - debugPrint
    # - no-magic-number: true
    - avoid-returning-widgets: true
    - banned-usage:
        entries:
          - type: Widget
          - ident: Container
            description: Avoid using Container. Use SizedBox, ColoredBox, or DecoratedBox etc instead.
